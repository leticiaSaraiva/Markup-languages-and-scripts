<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navegador">
        <img src="img/logoInsta.jpg" class="logo-nav" alt="Logo da rede social">

        <div class="opcoes-nav">
            <a class="open-modal">Postar</a>
            <button>&#9776;</button>
        </div>    
    </nav>

    <div class="overlay-modal">
        <div class="modal-container">
            <div class="modal-header">
                <h3>Adicionar post</h3>
                <button class="modal-close"> X </button>
            </div>
            <div class="modal-content">
                <form action="" class="form-modal">
                    Nome <input class="nome-form" placeholder="Digite seu nome" type="text" required> </br>
                    Mensagem <input class="mensagem-form" placeholder="Digite sua mensagem" type="text" required> </br>
                    <input class="submit-button" type="submit" value="Adicionar">
                </form>
            </div>
        </div>
    </div>
    
    <div class="container">
        <nav class="esquerdo">
            <a href="">Link 1</a>
            <a href="">Link 2</a>
            <a href="">Link 3</a>
            <a href="">Link 4</a>
        </nav>
        <div class="conteudo">
            <div class="feed">
                
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"> </script>
</body>
</html>
