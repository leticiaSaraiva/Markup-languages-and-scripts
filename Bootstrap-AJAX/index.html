<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <link href="./style.css" rel="stylesheet">
    <title>MSG Web</title>
</head>
<body>
  <!-- Navegador Superior -->
    <nav id="navegador-superior" class="navbar navbar-light">
        <div class="container-fluid">
          <div id="nome-rede-social">
            <a class="navbar-brand" href="#">MSG Web</a>
          </div>

          <div id="usuario-nav">
          </div>
        </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" tabindex="-1" id="modal-nome">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header" id="modal-header-id">
            <h5 class="modal-title">Nome</h5>
          </div>
          <div class="modal-body" id="modal-body-id">
            <form id="form-nome">
              <input type="text" id="new-nome" class="form-control" placeholder="Insira seu nome" required>

              <button id="button-submit-name" class="btn btn-primary">Salvar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- ConteÃºdo -->
    <div class="container-style">
      <div id="content-list-groups">
        <div class="groups-galeria">
        </div>
        
        <div id="form-new-group">
          <form>
            <input type="text" id="new-group-nome" class="form-control" placeholder="Insira o nome do grupo" style="width: 200px;" required>
    
            <button class="btn btn-primary">Criar</button>
          </form>
        </div>
      </div>

      <div id="content-mensagens">
        <div class="mensagens-galeria"> 
          <h6 id="no-select-group">Selecione um grupo para conversar.</h6>      
        </div>
        
        <div id="form-new-mensagem" class="hide">
          <form>
            <textarea id="new-mensagem-text" class="form-control" placeholder="Digite uma mensagem" style="width: 450px;" required></textarea>
    
            <button class="btn btn-primary">Enviar</button>
          </form>
        </div>

      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
